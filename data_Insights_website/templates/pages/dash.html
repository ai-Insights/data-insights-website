<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <!-- Hover CSS-->
    <link rel="stylesheet" href="../../static/css/hover-min.css">
    <!-- Website's CSS-->

    <link rel="stylesheet" href="../../static/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!-- Particles.js -->
    <script src="../../static/js/particles.min.js"></script>
    <!-- Fonts js-->
    <script src="https://use.edgefonts.net/rationale;quicksand.js"></script>

    <script src="../../static/js/typed.min.js"></script>

    <title> </title>
</head>

<body>
    <!-- Particles background -->
    <script>
        particlesJS.load('particles-bg', 'particles-configs/particlesjs-config.json', function() {
            console.log('callback - particles.js config loaded');
        });

    </script>

    <div id="particles-bg"></div>

    <div class="container-fluid">

        <!--Navigation bar-->
        <div class="navbar navbar-expand-sm">
            <!--Logo-->
            <a href="#" class="navbar-brand">
                <img src="../../static/img/logo.png" alt="">
            </a>

            <button class="navbar-toggler" type='button' data-toggle='collapse' data-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navbar items-->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link hvr-overline-from-center active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link hvr-overline-from-center">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#get-involved" class="nav-link hvr-overline-from-center">Get Involved</a>
                    </li>
                    <!--This will be added subsequently as the community grows
                     <li class="nav-item">
                        <a href="#meet-community" class="nav-link hvr-overline-from-center">Our Community</a>
                    </li> -->
                    <li class="nav-item">
                        <a href="#" class="nav-link hvr-sweep-to-bottom  button-red-sweep-to-bottom button" role=button>Use It Now</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link hvr-sweep-to-top button-blue-sweep-to-top button">Docs &amp; Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id='data-collection'>
            <div class="col-lg-3">
                <div class="list-group" id="data-input" role='tablist'>
                    <a href="#upload" class="list-group-item list-group-item-action active" id="upload-list" data-toggle='list' role 'tab'>
                        <i class="fas fa-cloud-upload-alt"></i>  Upload File
                    </a>
                    <a href="#paste" class="list-group-item list-group-item-action" id="paste-list" data-toggle='list' role 'tab'>
                        <i class="fas fa-paste"></i>  Paste data
                    </a>
                    <a href="#url" class="list-group-item list-group-item-action" id="url-list" data-toggle='list' role 'tab'>
                        <i class="fas fa-link"></i>  URL
                    </a>
                    <a href="#quandl" class="list-group-item list-group-item-action" id="quandl-list" data-toggle='list' role 'tab'>Quandl name</a>
                    <a href="#samples" class="list-group-item list-group-item-action " id="sample-list" data-toggle='list' role 'tab'>Use our samples</a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="tab-content" id="input-options">
                    <div class="tab-pane fade show active" id="upload" role='tabpanel' aria-labelledby="upload-list">
                        Drag and drop file from your computer.
                    </div>
                    <div class="tab-pane fade show" id="paste" role='tabpanel' aria-labelledby="paste-list">
                        Paste file here.
                    </div>
                    <div class="tab-pane fade show" id="url" role='tabpanel' aria-labelledby="url-list">
                        Provide url to the data.
                    </div>
                    <div class="tab-pane fade show" id="quandl" role='tabpanel' aria-labelledby="quandl-list">
                        Provide Quandl name of the data set.
                    </div>
                    <div class="tab-pane fade show" id="samples" role='tabpanel' aria-labelledby="samples-list">
                        Select from our samples.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="footer">
            <span class="text-sm" style='margin: 20px'>&copy;data.<span class="colored-text-red">Insights</span> 2018</span>
            <span class="text-sm ml-auto" style='margin: 20px'>GNU GPL v3.0</span>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
</body>

</html>
